<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-app ="RegistrationApp" ng-controller ="RegistrationController" class="container container-width" >
      <div class="heading" ng-if="!userRegistration.isSuccess">
        <h3><b>User Registraion Form</b></h3>
      </div>
      <div  ng-if="!userRegistration.isSuccess">
        <div align="right">
        </div>
        <form name="signupForm"  ng-submit="saveContact()" novalidate>
          <div class="form-group">
            <label for="name"> Name:</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Name" autocomplete="off" ng-model="userRegistration.username" required ng-maxlength="20" />
            <span class="red-color" ng-show="(signupForm.username.$dirty || userRegistration.submitform) && signupForm.username.$invalid">
              <span ng-show="signupForm.username.$error.required">Name is required.</span>
              <span ng-show="signupForm.username.$error.maxlength">Max length can be 20</span>
            </span>
          </div>
          <div class = "form-group">
            <label for="email"> Email:  </label>
            <input type="email" name="email" class="form-control" placeholder = "Enter Email" autocomplete="off" ng-model="userRegistration.email" required />
            <span class="red-color" ng-show="(signupForm.email.$dirty || userRegistration.submitform) && signupForm.email.$invalid">
              <span ng-show="signupForm.email.$error.required">Email is required.</span>
              <span ng-show="signupForm.email.$error.email">Invalid email address.</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password"> Password:  </label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" ng-model="userRegistration.password" required ng-minlength="6" />
            <span class="red-color" ng-show="(signupForm.password.$dirty || userRegistration.submitform) && signupForm.password.$invalid">
              <span ng-show="signupForm.password.$error.required">Password is required.</span>
              <span ng-show="signupForm.password.$error.minlength">Minimum length required is 6.</span>
            </span>
          </div>
          <div class="form-group">
            <label for="date"> Date of birth:  </label>
            <input type = "date" name="date" class = "form-control" ng-model="userRegistration.date" required />
            <span class="red-color" ng-show="(signupForm.date.$dirty || userRegistration.submitform) && signupForm.date.$invalid">
              <span ng-show="signupForm.date.$error.required">Date is required.</span>
              <span ng-show="signupForm.date.$error.date">Invalid Date Formate.</span>
            </span>
          </div>
          
          
          <input type="Submit"  class="btn btn-primary"  class="btn btn-primary" value="Submit">
        </form>
        
      </div>
      <div ng-if="userRegistration.isSuccess" ng-style="{ display: userRegistration.isSuccess == true ? 'block' : 'none' }" class="over-layer">
        <div class="confirmation-box">
          <div >
            <label style="padding-top: 10px; margin-bottom: 0;">User Registered successfully.</label>
            <input ng-click="closebox()" class="btn close-btn btn-primary" value="Close">
            <!-- <button  type="text" class="close-btn">Close</button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
